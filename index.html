<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survery form</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>
  <div class="page">
    <div class="form">
        <div class="header">
          <h1 id="title">Survey form</h1>
          <p id="description">How can we improve our website?. It only takes few minutes.</p>
        </div>
        <form id="survey-form">
          <div class="widget">
            <label for="name" id="name-label">* Name</label>
            <input type="text" id="name" name="name" required="required" placeholder="Enter your name"/>
          </div>
          <div class="widget">
            <label for="email" id="email-label">* Email</label>
            <input type="email" id="email" name="email" required="required" placeholder="Enter your email"/>
          </div>
          <div class="widget">
            <label for="email" id="number-label">* Age</label>
            <input type="number" id="number" name="age" min="1" max="150" placeholder="Age"/>
          </div>
          <div class="widget">
            <label for="gender">Gender</label>
            <select id="dropdown">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>  
          </div>
          <div class="widget">
            <label for="performance">How would you rate website performance?</label>
            <ul>
              <li>
                <label>
                  <input type="radio" name="rating" value="1" />
                  Not good
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" name="rating" value="2" />
                  Good
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" name="rating" value="3" />
                  Excellent
                </label>
              </li>
            </ul>
          </div>
          <div class="widget">
            <label for="choice">Which part you wish to be improved ?</label>
            <ul>
              <li>
                <label>
                  <input type="checkbox" value="response-time" />
                  Response time
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" value="mobile-friendly" />
                  Mobile friendly
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" value="offline-capability" />
                  Offline capability
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" value="usability" />
                  Usability
                </label>
              </li>
            </ul>
          </div>
          <div class="widget">
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" name="comments" placeholder="Enter your comments here...">
            </textarea>
          </div>
          <button id="submit" type="submit">Submit</button>
        </form>
    </div>
  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
